- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.zshenv: zshenv
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.alacritty.yml: alacritty.yml
    ~/.fzf.zsh: fzf.zsh
    ~/.tmux/.tmux.conf.local:
      force: true
      path: tmux.conf.local
